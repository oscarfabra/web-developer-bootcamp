<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <form>
    
    <label for="firstName">First Name:</label>
    <input id="firstName" type="text" name="firstName" placeholder="John" required>    

    <label for="lastName">Last Name:</label>
    <input id="lastName" type="text" name="lastName" placeholder="Smith" required>
    <br>
    <label for="male">Male</label>
    <input id="male" type="radio" name="gender" value="male" required>

    <label for="female">Female</label>
    <input id="female" type="radio" name="gender" value="female">

    <label for="other">Other</label>
    <input id="other" type="radio" name="gender" value="other">
    <br>
    <label for="email">Email:</label>
    <input id="email" type="email" name="email" placeholder="your email" required>

    <label for="password">Password:</label>
    <input id="password" type="password" name="password" pattern=".{5,10}" title="5 to 10 characters" required>
    <br>
    <label for="birthday">Birthday:</label>
    <select id="birthday" name="month">
      <option value="" selected disabled hidden>Month</option>
      <option value="1">Jan</option>
      <option value="2">Feb</option>
      <option value="3">Mar</option>
      <option value="4">Apr</option>
      <option value="5">May</option>
    </select>
    <select id="birthday" name="day">
      <option value="" selected disabled hidden>Day</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <select id="birthday" name="year">
      <option value="" selected disabled hidden>Year</option>
      <option value="1985">1985</option>
      <option value="1986">1986</option>
      <option value="1987">1987</option>
      <option value="1988">1988</option>
      <option value="1989">1989</option>
    </select>
    <br>
    <label for="terms">I agree to the terms and conditions</label>
    <input id="terms" type="checkbox" name="terms" required>
    <br>
    <input type="submit" value="Submit">
  </form>

</body>
</html>
